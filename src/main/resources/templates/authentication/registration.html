<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>РЕГИСТРАЦИЯ</title>
    <link rel="icon" th:href="@{/img/icon_title.png}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>

<header>
    <span class="shop">Товары для животных</span>
    <nav>
        <!--        <a href="cart.html" target="_blank">КОРЗИНА</a>-->
        <!--        <a href="login.html" target="_blank">Вход | Регистрация</a>-->
    </nav>
</header>
<img class="img_animals" th:src="@{/img/animals.jpg}" alt="Картинка под хедером"/>

<div id="content">

<h3>РЕГИСТРАЦИЯ:</h3>

<form method="POST" th:action="@{/authentication/registration}" th:object="${person}">

    <label for="username">Введите логин: </label>
    <input type="text" th:field="*{login}" placeholder="Введите Ваш логин" name="username" id="username">
    <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>

    <br><br>

    <label for="password">Введите пароль: </label>
    <input type="password" th:field="*{password}" placeholder="Введите Ваш пароль" name="password" id="password">
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <br><br>

    <!--  Кнопка, кот. будет перезагружать форму и отпарвлять на url-адрес /process_login -->
    <input class="btn" type="submit" value="ЗАРЕГИСТРИРОВАТЬСЯ">
    <br><br><br>

    <!--     -->
    <div th:if="${param.error}" style="color: red">
        Вы ввели некорректный логин и/или пароль.
    </div>

<!-- Веб.22.11.22 2часть 17:10  доб. ссылку, кот. будет вести на Авторизацию: -->
    <a href="/authentication/login">Авторизация (вход)</a>
</form>
</div>
<footer>
    <img class="img_footer" th:src="@{/img/footer.jpg}" alt="Картинка_подвал сайта"/>
</footer>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
