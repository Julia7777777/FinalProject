<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
    <link rel="icon" th:href="@{/img/icon_title.png}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <span class="shop">Товары для животных</span>
    <nav>
        <a th:href="@{/cart}" target="_blank" th:action="@{/cart}">КОРЗИНА</a>
<!--        <a th:href="@{/orders}" target="_blank" th:action="@{/orders}">История заказов</a>-->
<!--        <a th:href="@{/product}" target="_blank" th:action="@{/logout}">ВЫЙТИ</a>-->
    </nav>
</header>
<img class="img_animals" th:src="@{/img/animals.jpg}" alt="Картинка под хедером"/>
<form method="POST" th:action="@{/logout}">
    <input type="submit" value="ВЫЙТИ из личного кабинета">
</form>
<br><hr>
<h3>ЗАКАЗЫ: </h3>

<div class="block_product" th:each="order : ${orders}">
  <h3 th:text="'Заказ № ' + ${order.getNumber()}"></h3>


    <img th:src="'/img/' + ${order.getProduct().imageList[0].getFileName()}" width="300px" alt="Фото товара">
    <br>

    <p th:text="'Наименование: ' + ${order.getProduct().getTitle()}"></p>
    <hr>
    <p th:text="'Количество: ' + ${order.getCount()}"></p>
    <p th:text="'Стоимость, руб.: ' + ${order.getPrice()}"></p>
<!-- Веб.29.11.22 2ч 1:34:40 - функция форматирования значений: -->
    <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>

    <p th:text="'Статус: ' + ${order.getStatus()}"></p>

</div>
<br><br>
<footer>
    <img class="img_footer" th:src="@{/img/footer.jpg}" alt="Картинка_подвал сайта"/>
</footer>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
